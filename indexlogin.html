<!DOCTYPE html>
<html>
<head>
  <title>Cotizador CAS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/stylelogin.css">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body class="bgIMG">
  <header class="logotype" style="background-color: #FFF !important; padding: 1em 0px 0px">
    <div class="logoss">
      <img src="https://mcpoe.github.io/cas/img/logoCAS.png" alt="" style="height: auto; width: 30vh; padding-left: 2em; padding-top: 10px;">
      <img src="https://i.ibb.co/LrkbXDw/AUTOEVALUA-CASGRIS.png" alt="Logo Autoevalua" style="height: auto; width: 22vh; position: absolute; right: 2em;">
    </div>
  </header>
  
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="loginfull" style="margin: 0 20px;right: 0px;">
          <div>
            <h4 style="color: #1a5da3;">Ingresar</h4>
            <form>
              <input type="text" name="usuario" class="username form-control" placeholder="Usuario"/>
              <input type="password" name="contraseña" class="password form-control" placeholder="Contraseña"/>
              <input class="button loginin" type="submit" value="Login" />
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer class="footdynamic">
    <div class="container-fluid" style="background: rgba(255,255,255,.7);">
      <div class="row justify-content-center">
          <div class="col-12 text-center">
          <p style="font-size: 11px; margin-bottom: 0px; margin-top: 10px;">AutoEvalua® Seguros powered by:</p>      
          <img src="img/logodynamic.png" style="width: 90px; padding: 0px">    
      </div>
      </div>  
    </div>
  </footer>
</body>
</html>
